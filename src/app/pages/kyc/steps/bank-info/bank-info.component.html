<div class="step-container fade-in">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card-modern p-4">
        <!-- Header -->
        <div class="d-flex align-items-center mb-4">
          <div class="step-number">7</div>
          <div class="ms-3">
            <h3 class="mb-1">{{ 'kyc.bankInfo.title' | translate }}</h3>
            <p class="text-secondary mb-0">{{ 'kyc.bankInfo.subtitle' | translate }}</p>
          </div>
        </div>

        <!-- Success Alert -->
        <div *ngIf="success" class="alert alert-success">
          <i class="bi bi-check-circle-fill"></i>
          {{ 'kyc.messages.saveSuccess' | translate }}
        </div>

        <!-- Error Alert -->
        <div *ngIf="error" class="alert alert-danger">
          <i class="bi bi-exclamation-triangle-fill"></i>
          {{ error }}
        </div>

        <!-- Form -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row g-3">
            <!-- Row 1: Bank Name, Account Holder Name -->
            <div class="col-md-6">
              <label class="form-label-modern">
                <i class="bi bi-building"></i>
                Bank Name <span class="required">*</span>
              </label>
              <input type="text" class="form-control form-control-modern" formControlName="bankName" placeholder="Bank name" />
            </div>

            <div class="col-md-6">
              <label class="form-label-modern">
                <i class="bi bi-person-circle"></i>
                Account Holder <span class="required">*</span>
              </label>
              <input type="text" class="form-control form-control-modern" formControlName="accountHolderName" placeholder="Account holder name" />
            </div>

            <!-- Row 2: IBAN -->
            <div class="col-12">
              <label class="form-label-modern">
                <i class="bi bi-credit-card-2-front"></i>
                IBAN <span class="required">*</span>
              </label>
              <input type="text" class="form-control form-control-modern" formControlName="iban" placeholder="SA0000000000000000000000" style="font-family: monospace; letter-spacing: 1px;" />
            </div>
          </div>

          <!-- Actions -->
          <div class="kyc-actions">
            <button type="button" class="btn-previous-modern" (click)="goBack()">
              <i class="bi bi-arrow-left"></i>
              <span>{{ 'kyc.buttons.back' | translate }}</span>
            </button>
            <button type="submit" class="btn-save-modern" [disabled]="form.invalid || loading">
              <span class="btn-content" *ngIf="!loading">
                <span>{{ 'kyc.buttons.saveAndContinue' | translate }}</span>
                <i class="bi bi-arrow-right"></i>
              </span>
              <span class="btn-content" *ngIf="loading">
                <span class="spinner"></span>
                <span>{{ 'kyc.buttons.saving' | translate }}</span>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
