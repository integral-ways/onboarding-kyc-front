<div class="step-container fade-in">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card-modern p-4">
        <!-- Header -->
        <div class="d-flex align-items-center mb-4">
          <div class="step-number">2</div>
          <div class="ms-3">
            <h3 class="mb-1">{{ 'kyc.addressInfo.title' | translate }}</h3>
            <p class="text-secondary mb-0">{{ 'kyc.addressInfo.subtitle' | translate }}</p>
          </div>
        </div>

        <!-- Success Alert -->
        <div *ngIf="success" class="alert alert-success">
          <i class="bi bi-check-circle-fill me-2"></i>
          {{ 'kyc.messages.saveSuccess' | translate }}
        </div>

        <!-- Error Alert -->
        <div *ngIf="error" class="alert alert-danger">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          {{ error }}
        </div>

        <!-- Info Box -->
        <div class="info-box">
          <i class="bi bi-info-circle-fill"></i>
          <p>Please provide your current residential address details. All fields marked with * are required.</p>
        </div>

        <!-- Form -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <!-- Location Section -->
          <div class="section-title">
            <i class="bi bi-geo-alt"></i>
            <span>Location Details</span>
          </div>

          <div class="row g-3">
            <!-- Country -->
            <div class="col-12">
              <label class="form-label-modern">
                <i class="bi bi-globe"></i>
                {{ 'kyc.addressInfo.country' | translate }}
                <span class="required">*</span>
              </label>
              <input 
                type="text" 
                class="form-control form-control-modern" 
                formControlName="country"
                placeholder="Enter country"
              />
            </div>

            <!-- City -->
            <div class="col-12">
              <label class="form-label-modern">
                <i class="bi bi-building"></i>
                {{ 'kyc.addressInfo.city' | translate }}
                <span class="required">*</span>
              </label>
              <input 
                type="text" 
                class="form-control form-control-modern" 
                formControlName="city"
                placeholder="Enter city"
              />
            </div>

            <!-- District -->
            <div class="col-12">
              <label class="form-label-modern">
                <i class="bi bi-map"></i>
                {{ 'kyc.addressInfo.district' | translate }}
                <span class="required">*</span>
              </label>
              <input 
                type="text" 
                class="form-control form-control-modern" 
                formControlName="district"
                placeholder="Enter district"
              />
            </div>

            <!-- Building Number -->
            <div class="col-12">
              <label class="form-label-modern">
                <i class="bi bi-hash"></i>
                {{ 'kyc.addressInfo.buildingNumber' | translate }}
                <span class="required">*</span>
              </label>
              <input 
                type="text" 
                class="form-control form-control-modern" 
                formControlName="buildingNumber"
                placeholder="Enter building number"
              />
            </div>

            <!-- Street -->
            <div class="col-12">
              <label class="form-label-modern">
                <i class="bi bi-signpost"></i>
                {{ 'kyc.addressInfo.street' | translate }}
                <span class="required">*</span>
              </label>
              <input 
                type="text" 
                class="form-control form-control-modern" 
                formControlName="street"
                placeholder="Enter street name"
              />
            </div>
          </div>

          <!-- Actions -->
          <div class="kyc-actions">
            <button type="button" class="btn-previous-modern" (click)="goBack()">
              <i class="bi bi-arrow-left"></i>
              <span>{{ 'kyc.buttons.back' | translate }}</span>
            </button>
            <button type="submit" class="btn-save-modern" [disabled]="form.invalid || loading">
              <span class="btn-content" *ngIf="!loading">
                <span>{{ 'kyc.buttons.saveAndContinue' | translate }}</span>
                <i class="bi bi-arrow-right"></i>
              </span>
              <span class="btn-content" *ngIf="loading">
                <span class="spinner"></span>
                <span>{{ 'kyc.buttons.saving' | translate }}</span>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
