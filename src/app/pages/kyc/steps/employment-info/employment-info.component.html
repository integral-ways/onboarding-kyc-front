<div class="step-container fade-in">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card-modern p-4">
        <!-- Header -->
        <div class="d-flex align-items-center mb-4">
          <div class="step-number">4</div>
          <div class="ms-3">
            <h3 class="mb-1">{{ 'kyc.employmentInfo.title' | translate }}</h3>
            <p class="text-secondary mb-0">{{ 'kyc.employmentInfo.subtitle' | translate }}</p>
          </div>
        </div>

        <!-- Success Alert -->
        <div *ngIf="success" class="alert alert-success">
          <i class="bi bi-check-circle-fill me-2"></i>
          {{ 'kyc.messages.saveSuccess' | translate }}
        </div>

        <!-- Error Alert -->
        <div *ngIf="error" class="alert alert-danger">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          {{ error }}
        </div>

        <!-- Info Box -->
        <div class="info-box">
          <i class="bi bi-briefcase-fill"></i>
          <p>Tell us about your current employment status and work experience.</p>
        </div>

        <!-- Form -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <!-- Employment Status Section -->
          <div class="section-title">
            <i class="bi bi-person-workspace"></i>
            <span>Employment Status</span>
          </div>

          <div class="row g-3">
            <!-- Row 1: Employment Type, Employer Name, Job Title -->
            <div class="col-md-4">
              <label class="form-label-modern">
                {{ 'kyc.employmentInfo.employmentType' | translate }}
                <span class="required">*</span>
              </label>
              <select class="form-control form-control-modern" formControlName="employmentType">
                <option value="">-</option>
                <option value="EMPLOYED">{{ 'kyc.employmentInfo.employed' | translate }}</option>
                <option value="SELF_EMPLOYED">{{ 'kyc.employmentInfo.selfEmployed' | translate }}</option>
                <option value="UNEMPLOYED">{{ 'kyc.employmentInfo.unemployed' | translate }}</option>
                <option value="RETIRED">{{ 'kyc.employmentInfo.retired' | translate }}</option>
                <option value="STUDENT">{{ 'kyc.employmentInfo.student' | translate }}</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label-modern">
                <i class="bi bi-building"></i>
                {{ 'kyc.employmentInfo.employerName' | translate }}
                <span class="required">*</span>
              </label>
              <input 
                type="text" 
                class="form-control form-control-modern" 
                formControlName="employerName"
                placeholder="Employer name"
              />
            </div>

            <div class="col-md-4">
              <label class="form-label-modern">
                <i class="bi bi-person-badge"></i>
                {{ 'kyc.employmentInfo.jobTitle' | translate }}
                <span class="required">*</span>
              </label>
              <input 
                type="text" 
                class="form-control form-control-modern" 
                formControlName="jobTitle"
                placeholder="Job title"
              />
            </div>

            <!-- Row 2: Occupation, Employment Years, Monthly Income -->
            <div class="col-md-4">
              <label class="form-label-modern">
                <i class="bi bi-tools"></i>
                {{ 'kyc.employmentInfo.occupation' | translate }}
                <span class="required">*</span>
              </label>
              <input 
                type="text" 
                class="form-control form-control-modern" 
                formControlName="occupation"
                placeholder="Occupation"
              />
            </div>

            <div class="col-md-4">
              <label class="form-label-modern">
                <i class="bi bi-calendar-check"></i>
                {{ 'kyc.employmentInfo.employmentYears' | translate }}
                <span class="required">*</span>
              </label>
              <input 
                type="number" 
                class="form-control form-control-modern" 
                formControlName="employmentYears" 
                min="0"
                placeholder="Years"
              />
            </div>

            <div class="col-md-4">
              <label class="form-label-modern">
                <i class="bi bi-currency-dollar"></i>
                {{ 'kyc.employmentInfo.monthlyIncome' | translate }}
                <span class="required">*</span>
              </label>
              <input 
                type="number" 
                class="form-control form-control-modern" 
                formControlName="monthlyIncome" 
                min="0"
                placeholder="Monthly income"
              />
            </div>
          </div>

          <!-- Actions -->
          <div class="kyc-actions">
            <button type="button" class="btn-previous-modern" (click)="goBack()">
              <i class="bi bi-arrow-left"></i>
              <span>{{ 'kyc.buttons.back' | translate }}</span>
            </button>
            <button type="submit" class="btn-save-modern" [disabled]="form.invalid || loading">
              <span class="btn-content" *ngIf="!loading">
                <span>{{ 'kyc.buttons.saveAndContinue' | translate }}</span>
                <i class="bi bi-arrow-right"></i>
              </span>
              <span class="btn-content" *ngIf="loading">
                <span class="spinner"></span>
                <span>{{ 'kyc.buttons.saving' | translate }}</span>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
