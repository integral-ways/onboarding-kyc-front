<div class="step-container fade-in">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card-modern p-4">
        <!-- Header -->
        <div class="d-flex align-items-center mb-4">
          <div class="step-number">5</div>
          <div class="ms-3">
            <h3 class="mb-1">{{ 'kyc.generalInfo.title' | translate }}</h3>
            <p class="text-secondary mb-0">{{ 'kyc.generalInfo.subtitle' | translate }}</p>
          </div>
        </div>

        <!-- Success Alert -->
        <div *ngIf="success" class="alert alert-success">
          <i class="bi bi-check-circle-fill me-2"></i>
          {{ 'kyc.messages.saveSuccess' | translate }}
        </div>

        <!-- Error Alert -->
        <div *ngIf="error" class="alert alert-danger">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          {{ error }}
        </div>

        <!-- Form -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row g-3">
            <!-- Investment Experience -->
            <div class="col-12">
              <label class="form-label-modern">{{ 'kyc.generalInfo.investmentExperience' | translate }} *</label>
              <select class="form-control form-control-modern" formControlName="investmentExperience">
                <option value="">{{ 'kyc.common.select' | translate }}</option>
                <option value="NONE">{{ 'kyc.generalInfo.none' | translate }}</option>
                <option value="BEGINNER">{{ 'kyc.generalInfo.beginner' | translate }}</option>
                <option value="INTERMEDIATE">{{ 'kyc.generalInfo.intermediate' | translate }}</option>
                <option value="ADVANCED">{{ 'kyc.generalInfo.advanced' | translate }}</option>
                <option value="EXPERT">{{ 'kyc.generalInfo.expert' | translate }}</option>
              </select>
            </div>

            <!-- Investment Knowledge -->
            <div class="col-12">
              <label class="form-label-modern">{{ 'kyc.generalInfo.investmentKnowledge' | translate }} *</label>
              <select class="form-control form-control-modern" formControlName="investmentKnowledge">
                <option value="">{{ 'kyc.common.select' | translate }}</option>
                <option value="NONE">{{ 'kyc.generalInfo.none' | translate }}</option>
                <option value="BASIC">{{ 'kyc.generalInfo.basic' | translate }}</option>
                <option value="GOOD">{{ 'kyc.generalInfo.good' | translate }}</option>
                <option value="EXCELLENT">{{ 'kyc.generalInfo.excellent' | translate }}</option>
              </select>
            </div>

            <!-- Risk Tolerance -->
            <div class="col-12">
              <label class="form-label-modern">{{ 'kyc.generalInfo.riskTolerance' | translate }} *</label>
              <select class="form-control form-control-modern" formControlName="riskTolerance">
                <option value="">{{ 'kyc.common.select' | translate }}</option>
                <option value="LOW">{{ 'kyc.generalInfo.low' | translate }}</option>
                <option value="MEDIUM">{{ 'kyc.generalInfo.medium' | translate }}</option>
                <option value="HIGH">{{ 'kyc.generalInfo.high' | translate }}</option>
              </select>
            </div>
          </div>

          <!-- Actions -->
          <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
              <i class="bi bi-arrow-left me-2"></i>
              {{ 'kyc.buttons.back' | translate }}
            </button>
            <button type="submit" class="btn btn-primary-modern" [disabled]="form.invalid || loading">
              <span *ngIf="!loading">
                {{ 'kyc.buttons.saveAndContinue' | translate }}
                <i class="bi bi-arrow-right ms-2"></i>
              </span>
              <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm me-2"></span>
                {{ 'kyc.buttons.saving' | translate }}
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
