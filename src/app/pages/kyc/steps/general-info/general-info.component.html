<div class="step-container fade-in">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card-modern p-4">
        <!-- Header -->
        <div class="d-flex align-items-center mb-4">
          <div class="step-number">5</div>
          <div class="ms-3">
            <h3 class="mb-1">{{ 'kyc.generalInfo.title' | translate }}</h3>
            <p class="text-secondary mb-0">{{ 'kyc.generalInfo.subtitle' | translate }}</p>
          </div>
        </div>

        <!-- Success Alert -->
        <div *ngIf="success" class="alert alert-success">
          <i class="bi bi-check-circle-fill me-2"></i>
          {{ 'kyc.messages.saveSuccess' | translate }}
        </div>

        <!-- Error Alert -->
        <div *ngIf="error" class="alert alert-danger">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          {{ error }}
        </div>

        <!-- Info Box -->
        <div class="info-box">
          <i class="bi bi-graph-up"></i>
          <p>Help us understand your investment profile to provide better recommendations and services.</p>
        </div>

        <!-- Form -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <!-- Investment Profile Section -->
          <div class="section-title">
            <i class="bi bi-bar-chart-line"></i>
            <span>Investment Profile</span>
          </div>

          <div class="row g-3">
            <!-- Investment Experience & Knowledge (Same Row) -->
            <div class="col-md-6">
              <label class="form-label-modern">
                <i class="bi bi-award"></i>
                {{ 'kyc.generalInfo.investmentExperience' | translate }}
                <span class="required">*</span>
              </label>
              <select class="form-control form-control-modern" formControlName="investmentExperience">
                <option value="">{{ 'kyc.common.select' | translate }}</option>
                <option value="NONE">{{ 'kyc.generalInfo.none' | translate }}</option>
                <option value="BEGINNER">{{ 'kyc.generalInfo.beginner' | translate }}</option>
                <option value="INTERMEDIATE">{{ 'kyc.generalInfo.intermediate' | translate }}</option>
                <option value="ADVANCED">{{ 'kyc.generalInfo.advanced' | translate }}</option>
                <option value="EXPERT">{{ 'kyc.generalInfo.expert' | translate }}</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label-modern">
                <i class="bi bi-book"></i>
                {{ 'kyc.generalInfo.investmentKnowledge' | translate }}
                <span class="required">*</span>
              </label>
              <select class="form-control form-control-modern" formControlName="investmentKnowledge">
                <option value="">{{ 'kyc.common.select' | translate }}</option>
                <option value="NONE">{{ 'kyc.generalInfo.none' | translate }}</option>
                <option value="BASIC">{{ 'kyc.generalInfo.basic' | translate }}</option>
                <option value="GOOD">{{ 'kyc.generalInfo.good' | translate }}</option>
                <option value="EXCELLENT">{{ 'kyc.generalInfo.excellent' | translate }}</option>
              </select>
            </div>

            <!-- Risk Tolerance -->
            <div class="col-12">
              <label class="form-label-modern">
                <i class="bi bi-speedometer2"></i>
                {{ 'kyc.generalInfo.riskTolerance' | translate }}
                <span class="required">*</span>
              </label>
              <select class="form-control form-control-modern" formControlName="riskTolerance">
                <option value="">{{ 'kyc.common.select' | translate }}</option>
                <option value="LOW">üõ°Ô∏è {{ 'kyc.generalInfo.low' | translate }} - Conservative</option>
                <option value="MEDIUM">‚öñÔ∏è {{ 'kyc.generalInfo.medium' | translate }} - Balanced</option>
                <option value="HIGH">üöÄ {{ 'kyc.generalInfo.high' | translate }} - Aggressive</option>
              </select>
            </div>
          </div>

          <!-- Actions -->
          <div class="kyc-actions">
            <button type="button" class="btn-previous-modern" (click)="goBack()">
              <i class="bi bi-arrow-left"></i>
              <span>{{ 'kyc.buttons.back' | translate }}</span>
            </button>
            <button type="submit" class="btn-save-modern" [disabled]="form.invalid || loading">
              <span class="btn-content" *ngIf="!loading">
                <span>{{ 'kyc.buttons.saveAndContinue' | translate }}</span>
                <i class="bi bi-arrow-right"></i>
              </span>
              <span class="btn-content" *ngIf="loading">
                <span class="spinner"></span>
                <span>{{ 'kyc.buttons.saving' | translate }}</span>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
