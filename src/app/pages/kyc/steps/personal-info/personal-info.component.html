<div class="step-container fade-in">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card-modern p-4">
        <!-- Header -->
        <div class="d-flex align-items-center mb-4">
          <div class="step-number">1</div>
          <div class="ms-3">
            <h3 class="mb-1">{{ 'steps.personalInfo' | translate }}</h3>
            <p class="text-secondary mb-0">Please provide your personal information</p>
          </div>
        </div>

        <!-- Success Alert -->
        <div *ngIf="success" class="alert alert-success">
          <i class="bi bi-check-circle-fill"></i>
          Saved successfully! Moving to next step...
        </div>

        <!-- Error Alert -->
        <div *ngIf="error" class="alert alert-danger">
          <i class="bi bi-exclamation-triangle-fill"></i>
          {{ error }}
        </div>

        <!-- Form -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row g-3">
            <!-- Row 1: Title, First Name, Second Name -->
            <div class="col-md-2">
              <label class="form-label-modern">
                <i class="bi bi-person-badge"></i>
                Title
              </label>
              <select class="form-control form-control-modern" formControlName="title">
                <option value="">Select...</option>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Ms">Ms</option>
                <option value="Dr">Dr</option>
              </select>
            </div>

            <div class="col-md-5">
              <label class="form-label-modern">
                <i class="bi bi-person"></i>
                First Name <span class="required">*</span>
              </label>
              <input type="text" class="form-control form-control-modern" formControlName="firstName" placeholder="First name" />
            </div>

            <div class="col-md-5">
              <label class="form-label-modern">
                <i class="bi bi-person"></i>
                Second Name
              </label>
              <input type="text" class="form-control form-control-modern" formControlName="secondName" placeholder="Second name" />
            </div>

            <!-- Row 2: Last Name, Family Name -->
            <div class="col-md-6">
              <label class="form-label-modern">
                <i class="bi bi-person"></i>
                Last Name <span class="required">*</span>
              </label>
              <input type="text" class="form-control form-control-modern" formControlName="lastName" placeholder="Last name" />
            </div>

            <div class="col-md-6">
              <label class="form-label-modern">
                <i class="bi bi-people"></i>
                Family Name <span class="required">*</span>
              </label>
              <input type="text" class="form-control form-control-modern" formControlName="familyName" placeholder="Family name" />
            </div>

            <!-- Row 3: Dependents, Net Worth, Net Growth -->
            <div class="col-md-4">
              <label class="form-label-modern">
                <i class="bi bi-people-fill"></i>
                Dependents
              </label>
              <input type="number" class="form-control form-control-modern" formControlName="numOfDependents" min="0" placeholder="0" />
            </div>

            <div class="col-md-4">
              <label class="form-label-modern">
                <i class="bi bi-wallet2"></i>
                Net Worth
              </label>
              <input type="number" class="form-control form-control-modern" formControlName="netWorth" placeholder="Net worth" />
            </div>

            <div class="col-md-4">
              <label class="form-label-modern">
                <i class="bi bi-graph-up-arrow"></i>
                Net Growth
              </label>
              <input type="number" class="form-control form-control-modern" formControlName="netGrowth" placeholder="Net growth" />
            </div>

            <!-- Row 4: Income Source -->
            <div class="col-12">
              <label class="form-label-modern">
                <i class="bi bi-briefcase"></i>
                Income Source
              </label>
              <input type="text" class="form-control form-control-modern" formControlName="incomeSource" placeholder="e.g., Salary, Business, Investments" />
            </div>
          </div>

          <!-- Actions -->
          <div class="kyc-actions justify-end">
            <button type="submit" class="btn-save-modern" [disabled]="form.invalid || loading">
              <span class="btn-content" *ngIf="!loading">
                <span>{{ 'kyc.save' | translate }}</span>
                <i class="bi bi-arrow-right"></i>
              </span>
              <span class="btn-content" *ngIf="loading">
                <span class="spinner"></span>
                <span>Saving...</span>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
