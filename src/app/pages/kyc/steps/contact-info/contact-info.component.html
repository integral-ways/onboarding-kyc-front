<div class="step-container fade-in">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card-modern p-4">
        <!-- Header -->
        <div class="d-flex align-items-center mb-4">
          <div class="step-number">3</div>
          <div class="ms-3">
            <h3 class="mb-1">{{ 'kyc.contactInfo.title' | translate }}</h3>
            <p class="text-secondary mb-0">{{ 'kyc.contactInfo.subtitle' | translate }}</p>
          </div>
        </div>

        <!-- Success Alert -->
        <div *ngIf="success" class="alert alert-success">
          <i class="bi bi-check-circle-fill me-2"></i>
          {{ 'kyc.messages.saveSuccess' | translate }}
        </div>

        <!-- Error Alert -->
        <div *ngIf="error" class="alert alert-danger">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          {{ error }}
        </div>

        <!-- Info Box -->
        <div class="info-box">
          <i class="bi bi-telephone-fill"></i>
          <p>Provide your contact information. We'll use this to reach you regarding your application.</p>
        </div>

        <!-- Form -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <!-- Primary Contact Section -->
          <div class="section-title">
            <i class="bi bi-phone"></i>
            <span>Contact Information</span>
          </div>

          <div class="row g-3">
            <!-- Country Code -->
            <div class="col-12">
              <label class="form-label-modern">
                <i class="bi bi-flag"></i>
                {{ 'kyc.contactInfo.countryCode' | translate }}
                <span class="required">*</span>
              </label>
              <select class="form-control form-control-modern" formControlName="countryCode">
                <option value="+966">+966 (Saudi Arabia)</option>
                <option value="+971">+971 (UAE)</option>
                <option value="+965">+965 (Kuwait)</option>
                <option value="+973">+973 (Bahrain)</option>
                <option value="+974">+974 (Qatar)</option>
              </select>
            </div>

            <!-- Primary Contact (Read-only - from login) -->
            <div class="col-12">
              <label class="form-label-modern">
                <i class="bi bi-phone-vibrate"></i>
                {{ 'kyc.contactInfo.primaryContact' | translate }}
                <span class="required">*</span>
              </label>
              <div class="input-readonly-wrapper">
                <input 
                  type="tel" 
                  class="form-control form-control-modern readonly-input" 
                  formControlName="primaryContact" 
                  placeholder="5XXXXXXXX"
                  readonly
                />
                <span class="readonly-badge">
                  <i class="bi bi-lock-fill"></i>
                  From Login
                </span>
              </div>
            </div>

            <!-- Alternative Mobile -->
            <div class="col-12">
              <label class="form-label-modern">
                <i class="bi bi-phone"></i>
                {{ 'kyc.contactInfo.altMobile' | translate }}
              </label>
              <input 
                type="tel" 
                class="form-control form-control-modern" 
                formControlName="altMobile" 
                placeholder="5XXXXXXXX (Optional)"
              />
            </div>
          </div>

          <!-- Actions -->
          <div class="kyc-actions">
            <button type="button" class="btn-previous-modern" (click)="goBack()">
              <i class="bi bi-arrow-left"></i>
              <span>{{ 'kyc.buttons.back' | translate }}</span>
            </button>
            <button type="submit" class="btn-save-modern" [disabled]="form.invalid || loading">
              <span class="btn-content" *ngIf="!loading">
                <span>{{ 'kyc.buttons.saveAndContinue' | translate }}</span>
                <i class="bi bi-arrow-right"></i>
              </span>
              <span class="btn-content" *ngIf="loading">
                <span class="spinner"></span>
                <span>{{ 'kyc.buttons.saving' | translate }}</span>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
