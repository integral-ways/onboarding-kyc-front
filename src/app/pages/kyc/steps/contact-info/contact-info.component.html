<div class="step-container fade-in">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card-modern p-4">
        <!-- Header -->
        <div class="d-flex align-items-center mb-4">
          <div class="step-number">3</div>
          <div class="ms-3">
            <h3 class="mb-1">{{ 'kyc.contactInfo.title' | translate }}</h3>
            <p class="text-secondary mb-0">{{ 'kyc.contactInfo.subtitle' | translate }}</p>
          </div>
        </div>

        <!-- Success Alert -->
        <div *ngIf="success" class="alert alert-success">
          <i class="bi bi-check-circle-fill me-2"></i>
          {{ 'kyc.messages.saveSuccess' | translate }}
        </div>

        <!-- Error Alert -->
        <div *ngIf="error" class="alert alert-danger">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          {{ error }}
        </div>

        <!-- Form -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row g-3">
            <!-- Country Code -->
            <div class="col-md-4">
              <label class="form-label-modern">{{ 'kyc.contactInfo.countryCode' | translate }} *</label>
              <select class="form-control form-control-modern" formControlName="countryCode">
                <option value="+966">+966 (Saudi Arabia)</option>
                <option value="+971">+971 (UAE)</option>
                <option value="+965">+965 (Kuwait)</option>
                <option value="+973">+973 (Bahrain)</option>
                <option value="+974">+974 (Qatar)</option>
              </select>
            </div>

            <!-- Primary Contact -->
            <div class="col-md-8">
              <label class="form-label-modern">{{ 'kyc.contactInfo.primaryContact' | translate }} *</label>
              <input type="tel" class="form-control form-control-modern" formControlName="primaryContact" placeholder="5XXXXXXXX" />
            </div>

            <!-- Alternative Mobile -->
            <div class="col-12">
              <label class="form-label-modern">{{ 'kyc.contactInfo.altMobile' | translate }}</label>
              <input type="tel" class="form-control form-control-modern" formControlName="altMobile" placeholder="5XXXXXXXX" />
            </div>
          </div>

          <!-- Actions -->
          <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
              <i class="bi bi-arrow-left me-2"></i>
              {{ 'kyc.buttons.back' | translate }}
            </button>
            <button type="submit" class="btn btn-primary-modern" [disabled]="form.invalid || loading">
              <span *ngIf="!loading">
                {{ 'kyc.buttons.saveAndContinue' | translate }}
                <i class="bi bi-arrow-right ms-2"></i>
              </span>
              <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm me-2"></span>
                {{ 'kyc.buttons.saving' | translate }}
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
